<div>
	<div class="input-group search-input">
		<input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
	</div>

	<div class="addCountry col-xs-10">
		<div class="col-md-2">
			<input type="text" id="code" class="form-control input-group" placeholder="Code" />
		</div>
		<div class="col-md-6">
			<input type="text" id="country" class="form-control input-group" placeholder="Country..." />
		</div>
		<div class="col-md-3">
			<input type="text" id="alpha3" class="form-control input-group" placeholder="Alpha3" />
		</div>
		<div>
			<a href="" class="btn btn-primary btn-sm" ng-click="addRow()">ADD</a>
		</div>
	</div>

	<table class="table table-bordered table-hover countries-list">
		<tr>
			<th class="col-id">Code</th>
			<th class="col-country">Country</th>
			<th class="col-edit">Edit</th>
		</tr>
		<tr ng-repeat="x in data | filter:searchText" name="{{x[0]}}" ng-init="active=0">
			<td name="id">
				<input class="form-control input-sm" value="{{x[0]}}" ng-show="active" readonly/>
				<span ng-show="!active">{{ x[0] }}</span>
			</td>
			<td name="country">
				<input class="form-control input-sm" value="{{x[1]}}" ng-show="active" />
				<span ng-show="!active">{{ x[1] }}</span>
			</td>
			<td>
				<a href="" class="btn btn-primary btn-sm" ng-click="showEditRow(x)">
					<span>Edit</span>
				</a>
				<a href="" class="btn btn-primary btn-danger btn-sm" ng-click="deleteRow(x)">
					<span>Del</span>
				</a>
			</td>
		</tr>
	</table>
</div>
